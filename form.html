<html>
<head>
    <title>REGISTRATION FORM</title>

    
</head>
<body>
<h1 style="font: size 50px;font-style: italic;">REGISTRATION FORM</h1>
<form>
<br> 
<label for="Name">1.Name</label>
<input type="text"   id="Name"  placeholder="first name">  <br>  <br>

<label for="Father's Name">2.Father's Name</label>
<input type="text"   id="Father's Name">   <br>  <br>

<label for="Mother's Name">3.Mother's Name</label>
<input type="text"  id="Mother's name">  <br>  <br>


<label for="mail">4.Email</label>
<input type="email"  id="mail">  <br> <br>

<label for="number">5.Mob No.</label>
<input type="number" id="number">  <br> <br>

<label for="DOB">6.DOB</label>
<input type="datetime-local"  id="DOB"> <br> <br>

<label for="address">7.Address</label>
<input type="address"  id="address">  <br> <br>

<p>select your gender:</p>


<input type="radio"  id="Male"  name="gender">
<label for="Male">Male</label> 

<input type="radio"  id="Female"  name="gender">
<label for="Female"> Female</label> <br> <br>

<P>Select your branch:</P>

<input type="radio"  id="CSE"  name="branch">
<label for="CSE">CSE</label>


<input type="radio"  id="ME"  name="branch">
<label for="ME">ME</label>

<input type="radio" id="EE"  name="branch">
<label for="EE">EE</label>

<input type="radio" id="CE" name="branch">
<label for="CE">CE</label> <BR> <BR>
     
<label for="reset"></label>
<input type="reset"  value="reset">

<label for="submit"></label>
<input type="submit"  value="submit"> 





</form>

</body>





</html>
